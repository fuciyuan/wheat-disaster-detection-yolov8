# 小麦灾害检测数据集配置文件
# 包含5种小麦灾害类别

# 数据集路径
path: ./data/wheat_disaster_dataset

# 训练/验证/测试集路径
train: images/train
val: images/val
test: images/test

# 类别配置
nc: 5
names: [
  "wheat_rust", 
  "powdery_mildew", 
  "leaf_spot", 
  "aphid_damage", 
  "healthy"
]

# 数据增强配置
augment: true
mosaic: 1.0
mixup: 0.0
scale: 0.5
flipud: 0.0
fliplr: 0.5
blur: 0.0
crops: 0.0

# 归一化配置
normalize: true
mean: [0.485, 0.456, 0.406]
std: [0.229, 0.224, 0.225]

# 边界框配置
bbox_format: "yolo"  # yolo, pascal_voc, coco
bbox_normalized: true